<body>

        </tbody>

    <h1><b>Race Registeriation!</b></h1>

    <form action="First">
        <label for="First">first name</label>
        <input type="text" id="first" name="first">
        <label for="last">last name</label>
        <input type="text" id="last" name="last">

        <div>
            <p>select a Race:</p>
            <input type="radio" name="race" id="fun run" value="funrun">
            <label for="funrun">funrun</label>
        </div>

        <div>
            <input type="radio" name="race" id="half" value="marathon">
            <label for="half marathon">half marathon</label>
        </div>

        <div>
            <input type="radio" name="full" id="funrun" value="maratho">
            <label for="full marathon">full marathon</label>
        </div>

        <div>
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email" required>
            <label for="password">password</label>
            <input type="password" name="pasword" id="password" required>
        </div>

        <div>
            <p>
                <label for="division">select age group</label>
                <select name="division" id="division">
                     <option value="kids">under 18</option>
                     <option value="young">18-30</option>
                     <option value="adults">30-45</option>
                     <option value="senior">45-60</option>
              </select>
            </p>
        </div>
        <button>Register</button>
    </form>
